<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList"></div>
        <div class="songItemContainer">
            <h1>Best Of NCS-No Copyright Sounds</h1> 
            <div class="songItem">
                <img src="1.jpg" alt="1" >
                <span class="songName">Motivation Lyrics</span>&ensp;&ensp;
                &emsp;<span class="songListPlay"><span class="timestamp">05:34</span><i class="far songItemPlay fa-1x fa-play-circle"></i></span>
            </div>
            &nbsp;
            <div class="songItem">
                <img src="2.jpg" alt="1" >
                <span class="songName">Be  Happy songs3 </span>&ensp;&ensp;
                &emsp;<span class="songListPlay"><span class="timestamp">02:34</span><i class="far songItemPlay fa-1x fa-play-circle"></i></span>
            </div>
            &nbsp;
            <div class="songItem">
                <img src="3.jpg" alt="1" >
                <span class="songName">Guitar-electtrailer</span>&ensp;&ensp;
                &emsp;<span class="songListPlay"><span class="timestamp">03:40</span><i class="far songItemPlay fa-1x fa-play-circle"></i></span>
            </div>
            &nbsp;
            <div class="songItem">
                <img src="4.jpg" alt="1" >
                <span class="songName">Let It Go Lyrics2</span>&ensp;&ensp;
                &emsp;<span class="songListPlay"><span class="timestamp">04:14</span><i class="far songItemPlay fa-1x fa-play-circle"></i></span>
            </div>
            &nbsp;
            <div class="songItem">
                <img src="5.jpg" alt="1" >
                <span class="songName">Let me Love You</span>&ensp;&ensp;
                &emsp;<span class="songListPlay"><span class="timestamp">01:34</span><i class="far songItemPlay fa-1x fa-play-circle"></i></span>
            </div>
            &nbsp;
            <div class="songItem">
                <img src="6.jpg" alt="1" >
                <span class="songName">Let  See the Light</span>&ensp;&ensp;
                &emsp;<span class="songListPlay"><span class="timestamp">03:34</span><i class="far songItemPlay fa-1x fa-play-circle"></i></span>
            </div>
            &nbsp;
            <div class="songItem">
                <img src="7.jpg" alt="1" >
                <span class="songName">Fight Song Lyrics</span>&ensp;&ensp;
                &emsp;<span class="songListPlay"><span class="timestamp">00:34</span><i class="far songItemPlay fa-1x fa-play-circle"></i></span>
            </div>
            &nbsp;
            <div class="songItem">
                <img src="8.jpg" alt="1" >
                <span class="songName">Let me Love You</span>&ensp;&ensp;
                &emsp;<span class="songListPlay"><span class="timestamp">00:58</span><i class="far songItemPlay fa-1x fa-play-circle"></i></span>
            </div>
            <div class="songBanner"></div>
        </div>
        <!-- <div class="songBanner"></div> -->
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons"></div>
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <!-- fa-play-circle -->
            <i class="fas fa-3x fa-step-forward"></i>
            <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"srcset="">
                <!-- Let me love You -->
    
            </div>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/108087ed94.js" crossorigin="anonymous"></script>
     <script src="script1.js"></script>
</body>
</html>
